<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<h1>Subjects</h1>
<ul>
  {% for subject in subjects %}
    <li>{{ subject.name }} - <a href="{% url 'MCQ_app:create_mcq' subject.id %}">Add MCQ</a></li>
  {% endfor %}
</ul>
<a href="{% url 'MCQ_app:create_subject' %}">Add Subject</a>
{% endblock %}
