{% extends "base.html" %}

{% block title%}
<head>
    <title>Scores</title>
</head>
{% endblock %}

{% block content %}
<h2>Scores for User: {{ user.username }} and Subject: {{ user_subject }}</h2>
<ul>
    {% for score in user_scores %}
        <li>{{ score.score }}</li>
    {% endfor %}
</ul>
{% endblock %}
