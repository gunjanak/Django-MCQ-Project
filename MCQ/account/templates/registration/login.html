{% extends 'base.html' %}
{% block title %} Log-in {% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in</p>
    <p>
        If you do not have an account <a href="{% url 'account:register'%}">
            Register Here
        </a>
    </p>
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <p><input type="submit" value="Log-in"></p>
    </form>
    <p>
        <a href="{%url 'account:password_reset' %}">
            Forgotten your Password?
        </a>
    </p>
{% endblock %}
